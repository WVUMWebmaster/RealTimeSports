
<!DOCTYPE HTML>
<head>
        <title>Real Time Sports</title>
        <link rel="stylesheet" type= "text/css" href = "indexstyle.css">
</head>
<body>
<div class="content">  
<div class="leftSide">
    <h1>University of Miami</h1>
    <img src="umlogo.png">
    <h1 class="score" id="UMScore">11</h1>
    <button class="button1" type = "button">+1</button>
    <button class="button2" type="button">+2</button>
    <button class="button3" type="button">+3</button>
    <br>
    <button class="button4" type="button">-1</button>
    <button class="button5" type="button">-2</button>
    <button class="button6" type="button">-3</button>
</div>
<div class="rightSide"> 
    <h1>Alabama State</h1>
    <img src="bamalogo.png">
    <h1 class="score">11</h1>
    <button class="button1" type="button">+1</button>
    <button type="button">+2</button>
    <button type="button">+3</button>
    <br>
    <button type="button">-1</button>
    <button type="button">-2</button>
    <button type="button">-3</button>
</div>
</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
    var homeScore = 0;
    function addScore(addedValue, score)
    {
        homeScore = homeScore + addedValue;
        score.html(homeScore);
    }
    function subtractScore(subtractedValue, score)
    {
        homeScore = homeScore - subtractedValue;
        score.html(homeScore);
    }
    $(document).ready(function(){
        var umScore = $("#UMScore");
        var homeAddOneButton = $(".leftSide .button1");
        var homeAddTwoButton = $(".leftSide .button2");
        var homeAddThreeButton = $(".leftSide .button3");
        homeAddOneButton.on("click",function() {
            addScore(1,umScore);
        })
        homeAddTwoButton.on("click",function() {
            addScore(2,umScore);
        })
        homeAddThreeButton.on("click",function() {
            addScore(3,umScore);
        })
        
        //addScore(1,umScore));
        //addScore(1,umScore);
        //subtractScore(umScore, 1);
    });
</script>
